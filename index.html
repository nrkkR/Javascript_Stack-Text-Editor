<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack-Based Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud">
        <div class="container">
            <h1>Stack-Based Text Editor</h1>
            <div class="editor">
                <textarea id="text-input" placeholder="Type your text here..."></textarea>
                <div class="buttons">
                    <button id="undo-btn" class="btn">Undo</button>
                    <button id="redo-btn" class="btn">Redo</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
